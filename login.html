<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login Page</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" ng-model="auth.username" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ng-model="auth.password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default pull-right" ng-click="login()">Login</button>
                    <button type="submit" class="btn btn-default" ng-click="signup()">Sign Up</button>
                </form>
            </div>
        </div>

    </div>
    <div class="col-md-2"></div>
</div>
