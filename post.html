<div class="container">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="page-header">
            <h1>Post a job</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="title">Job Title</label>
                        <input type="text" ng-model="jobform.title" class="form-control" id="title" placeholder="Job Title">
                    </div>
                    <div class="form-group">
                        <label for="desc">Job Description</label>
                        <textarea type="text" ng-model="jobform.desc" class="form-control" id="desc" placeholder="Job Description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="keywords">Keywords</label>
                        <input type="text" ng-model="jobform.keywords" class="form-control" id="keywords" placeholder="Job Keywords">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" ng-model="jobform.location" class="form-control" id="location" placeholder="Location">
                    </div>
                    <button type="submit" class="btn btn-default pull-right" ng-click="post()">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
